<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">              
    <title>Document</title>
</head>
<body>
    <div class="container section">
        <!--Capturar nombre y edad del usuario y validar si es mayor de edad-->
        <!--row1-->
        <div class="row">            
            <div class="input-field col s4 m4 14">
                <label for="user_name">Name</label>                    
                <input type="text" name="user_name" id="user_name">
            </div>
            <div class="input-field col s8 m4 18">
                <label for="last_name">Last Name</label>                    
                <input type="text" name="last_name" id="last_name">
            </div>            
        </div>

        <!--row2-->
        <div class="row">
            <div class="input-field col s6">
                <label for="user_age">Age</label>                    
                <input type="number" name="user_age" id="user_age" min="1" max="90">
            </div>
        </div>

        <!--row3-->
        <div class="row">
            <button class="btn waves-effect waves-light" onclick="standar()">Aceptar</button>
            <button class="btn waves-effect waves-light" onclick="function_clousure()">clousure</button>
            <button class="btn waves-effect waves-light" onclick="function_arrow()">arrow</button>
        </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/practica.js"></script>
</html>
